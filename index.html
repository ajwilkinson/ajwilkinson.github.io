---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <span class="blogtitle">
      <h1 style="vertical-align:middle;display: inline-block"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1><div style="text-align: right;vertical-align: middle;float:right;margin-top:8px"><sup><sub>{{ post.date | date: "%b %d, %Y" }}</sub></sup></div>
      </span>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    <hr>
  {% endfor %}
</div>
